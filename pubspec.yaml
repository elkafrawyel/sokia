name: sokia_app
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons:
  dio: ^3.0.10
  get:
  get_storage:
  splash_screen_view:
  flutter_launcher_icons:
  url_launcher:
  cached_network_image:
  google_fonts:
  google_maps_flutter:

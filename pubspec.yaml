  android: true
  ios: true
  android_gravity: fill
  ios_content_mode: scaleAspectFill

  # run this command
  #  flutter pub run flutter_native_splash:create



flutter_icons:
  android: true
  ios: true
  image_path: "src/images/logo.png"


